<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-3 px-2 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Cadastro</div>
                </div>

                <form [formGroup]="form">
                    <dbs-input-nome [control]="form.get('nome')" nome="Nome" formControlName="nome"></dbs-input-nome>
                    <dbs-input-email [control]="form.get('email')" formControlName="email"></dbs-input-email>
                    <dbs-input-documento [control]="form.get('documento')" [obrigatorio]="true" formControlName="documento"></dbs-input-documento>
                    <dbs-input-telefone [control]="form.get('telefone')" formControlName="telefone"></dbs-input-telefone>
                    <div>                        
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                        <p-password id="password1" formControlName="senha" placeholder="Senha" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <button pButton pRipple
                         label="Cadastrar-se" 
                         class="w-full mb-3 p-3 text-xl"
                         (click)="register()"></button>
                         <div class="flex ">
                            <a class="w-full font-medium no-underline ml-2 text-center cursor-pointer" 
                            [routerLink]="'/auth/login'"
                             style="color: var(--primary-color)">JÃ¡ possui uma conta? Entrar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<p-toast></p-toast>
<p-toast position="top-center" key="center"></p-toast>
