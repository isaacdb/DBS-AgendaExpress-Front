<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Cadastro</div>
                </div>

                <form [formGroup]="form">
                    <div>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Nome</label>
                        <input id="email1" type="text" formControlName="nome" placeholder="Nome" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Documento</label>
                        <input id="email1" type="text" formControlName="documento" placeholder="Documento" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Telefone</label>
                        <input id="email1" type="text" formControlName="telefone" placeholder="Telefone" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="text" formControlName="email" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" formControlName="senha" placeholder="Senha" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="register()"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<p-toast></p-toast>
<p-toast position="top-center" key="center"></p-toast>
